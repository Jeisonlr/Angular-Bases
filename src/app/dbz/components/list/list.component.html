
<h4>Listado</h4>

<ul class="list-group">
  <li  *ngFor="
    let personaje of characterList;
    let i = index;
    let islast = last;

    "

    class="list-group-item d-flex justify-content-between aline-items-center"
    [ngClass]="{'list-group-item-success': islast}">

    <span class="text-primary">{{ i+1}}.</span>

    <span>{{personaje.name}} -</span>

    <strong> Power:</strong>
    {{personaje.power}}

<button (click)="onDeleteCharacter( personaje.id )" class="btn btn-danger">X</button>

  </li>

</ul>

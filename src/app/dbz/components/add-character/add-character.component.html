<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitirCharacter()">

  <input [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    type="text" placeholder="Nombre">

  <input [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    type="text" placeholder="Poder">

  <button
  type="submit"
  class="btn btn-primary">Agregar
</button>

</form>

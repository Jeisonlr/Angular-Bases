<h3>Listado de Héroes</h3>

<div *ngIf="heroeEliminado; else nadaporborrar">
  <h3>Héroe Borrado <small class="text-danger">{{heroeEliminado}}</small></h3>
</div>

<ng-template #nadaporborrar>
  <h3>No se ha ido ningún héroe</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="DeleteHeroe()" class="btn btn-outline-danger">Borrar último héroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
